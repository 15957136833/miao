<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>twitter-heart.html
	</title>
	<style type="text/css">
		*{background-color: rgba(0,0,0,0.08);}


	label{background-image: url(https://abs.twimg.com/a/1542244373/img/animations/web_heart_animation_edge.png);
    width:100px;
    height:100px;
  	display:block;
  
  	cursor:pointer;
    }


	#foo:checked+label{background-position: -2800px 0;
          transition:steps(28) 3s;}
	</style>

</head>
<body>
  <input type="checkbox" id="foo" hidden>
<label  for="foo" ></label>
</body>
</html>
