<!DOCTYPE html>
<html>
<head>
	<title>bootstrap-grid-system.html 
</title>
	<style type="text/scss">
	*{
  	background-color: rgba(0,0,0,0.08);
  	font-size:12px;
  	border:1px solid;
	}
	body{
	  margin:0;
	}
	div.container{
	  box-sizing:border-box;
	  padding:0 15px;
	  margin:auto;
	  overflow:hidden;
	}
	@media (min-width:768px){
	  div.container{width:750px;}
	}
	
	@media (min-width:992px){
	  div.container{width:970px;}
 	
	}
	@media (min-width:1200){
	  div.container{width:1200px;}
	  }
  	
	div.row{
	  overflow:hidden;
	  margin-left:-15px;
	  margin-right:-15px;
	  }
	
	@for $i from 1 through 12{
	  div.col-xs-#{$i}{
	    width:8.3333333333%*$i;
	    float:left;
	    padding:0px 15px;
	    position:relative;
	    box-sizing:border-box;
	  }
	  div.col-xs-offset-#{$i}{
	  margin-left:8.3333333333%*$i;
	}
	
	div.col-xs-push-#{$i}{
	  left:8.3333333333%*$i;
	}
	div.col-xs-pull-#{$i}{
	  right:8.3333333333%*$i;
	}
	}
	
	
	@media (min-width:768px){
	@for $i from 1 through 12{
	 div.col-sm-#{$i}{
	    width:8.3333333333%*$i;
	    float:left;
	    padding:0px 15px;
	    position:relative;
	    box-sizing:border-box;
	  }
	
	div.col-sm-offset-#{$i}{
	  margin-left:8.3333333333%*$i;
	}
	
	div.col-sm-push-#{$i}{
	  left:8.3333333333%*$i;
	}
	div.col-sm-pull-#{$i}{
	  right:8.3333333333%*$i;
	}
	}
	}
	
	@media (min-width:992px){
	@for $i from 1 through 12{
	 div.col-md-#{$i}{
	    width:8.3333333333%*$i;
	    float:left;
	    padding:0px 15px;
	    position:relative;
	    box-sizing:border-box;
	  }
	
	div.col-md-offset-#{$i}{
	  margin-left:8.3333333333%*$i;
	}
	
	div.col-md-push-#{$i}{
	  left:8.3333333333%*$i;
	}
	div.col-md-pull-#{$i}{
	  right:8.3333333333%*$i;
	}
	}
	}
	
	@media (min-width:1200px){
	@for $i from 1 through 12{
	 div.col-lg-#{$i}{
	    width:8.3333333333%*$i;
	    float:left;
	    padding:0px 15px;
	    position:relative;
	    box-sizing:border-box;
	  }
	
	div.col-lg-offset-#{$i}{
	  margin-left:8.3333333333%*$i;
	}
	
	div.col-lg-push-#{$i}{
	  left:8.3333333333%*$i;
	}
	div.col-lg-pull-#{$i}{
	  right:8.3333333333%*$i;
	}
	}
	}
	</style>
</head>
<body>
 <div class="container">
   <div class="row">
     <div class="col-xs-4">
       <div class="row">
         <div class="col-xs-4 col-md-8">col-xs-4 col-md-8</div>
         <div class="col-xs-4 col-md-2">col-xs-4 col-md-2</div>
         <div class="col-xs-4 col-md-2">col-xs-4 col-md-2</div>
       </div>
     </div>
     <div class="col-xs-4">col-xs-4</div>
     <div class="col-xs-3">col-xs-3</div>
   </div>
  <div class="row">
    <div class="col-sm-6 col-md-8 ">col-sm-6 col-md-8</div>
    <div class="col-sm-6 col-md-2">col-sm-6 col-md-2</div>
  </div>
  <div class="row">
      <div class="col-md-6 col-md-push-4">col-md-6 col-md-push-6</div>
      <div class="col-md-4 col-md-pull-6">col-md-4 col-md-pull-4</div>
    </div>
  </div>
</body>
<script src="sass.link.min.js"></script>
</html>
