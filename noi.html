<script type="ch0103/09" id="ch0103/09">
    var r = +prompt("输入半径")
    if (0<r<=10000){
        var p =(2*r).toFixed(5)
        var d =(2*r*3.1415926).toFixed(5)
        var s =(r*r*3.1415926).toFixed(5)
        console.log(p+'\ '+d+'\ '+s)
    }else{
        alert("0<r<=10000")
    }
</script>
